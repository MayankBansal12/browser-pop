<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>
        browserpop - keep a check on your browser
    </title>
</head>

<body>
    <div id="header" class="header">
        <h2 class="main-heading">BrowserPop</h2>
        <div class="current-status" id="current-status">
            <button class="outer-circle dot" title="status" id="current-status-btn">
                <div class="inner-circle dot"></div>
            </button>
            <div id="current-status-title">not active</div>
        </div>
        <p id="header-message"></p>
    </div>
    <div id="overlay"></div>
    <div id="container" class="main-container">
        <h2 class="secondary-heading">manage your browser activity with ease<br />start by adding a site to block list
        </h2>
        <div id="blocked-urls" class="blocked-urls-container"></div>
        <div id="message"></div>
        <input type="text" id="urlInput" class="url-input" placeholder="enter URL to block, eg:- google.com">
        <button id="add-button" class="button">Add</button>
        <div id="blockedSitesList"></div>

        <div class="active-hours-heading">
            <h2 class="secondary-heading">set active hours and automate timing for browserpop</h2>
            <div class="current-status not-active">
                <div class="outer-circle dot">
                    <div class="inner-circle dot"></div>
                </div>
                <p id="active-hours-status">not active</p>
            </div>
        </div>
        <div id="active-hours" class="active-hours">
            <div class="time-box">
                <h3>Start Time</h3>
                <input type="time" title="start-time" min="0" id="start-time" class="time-box-input hidden" />
                <span class="display-time">08:00</span>
            </div>
            <div class="time-box">
                <h3>End Time</h3>
                <input type="time" title="end-time" id="end-time" class="time-box-input hidden" />
                <span class="display-time">22:00</span>
            </div>
        </div>
        <button id="active-hours-btn" class="button">edit hrs</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
