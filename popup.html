<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>
        browserpop - keep a check on your browser
    </title>
</head>

<body>
    <h2 class="main-heading">BrowserPop</h2>
    <div class="current-status active">
        <div class="outer-circle dot">
            <div class="inner-circle dot"></div>
        </div>
        <p id="current-status">currently active</p>
    </div>

    <div class="main-container">
        <h2 class="secondary-heading">manage your browser activity with ease<br />start by adding a site to block list</h2>
        <div id="blocked-urls" class="blocked-urls-container"></div>
        <div id="message"></div>
        <input type="text" id="urlInput" class="url-input" placeholder="enter URL to block, eg:- google.com">
        <button id="addButton" class="add-button">Add</button>
        <div id="blockedSitesList"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
